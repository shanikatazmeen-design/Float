<!DOCTYPE html>
<html>
    <head>
        <style>
            img#felixRight {
            float:right
            }
            img#felixLeft {
            float:left
            }

        </style>
    </head>
    <body>
        <h2>Float Right</h2>
     <p>In this example, Felix will float to the right of this paragraph and the text in the paragraph will wrap around the image</p>
     <p>
        <img id="felixRight" source="felix.jpg" alt="tree"
        style="width:100px; height:100px">
        <img id="felixLeft" source="felix.jpg" alt="tree" style="width:100px; height:100px">
     </p>
    </body>
</html>
